<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">



<head>


</head>

<body>


    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form action="/admin/products/saveOrUpdate" method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="card">
                    <div class="card-header">
                        <h2>Add new product</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="productId">Product Id:</label>
                                    <input type="text" class="form-control" name="productId" id="productId" th:fields="*{productId}" aria-describedby="productIdHid" placeholder="product id">
                                    <small id="productIdHid" class="form-text text-muted">Product id is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" th:fields="*{name}" aria-describedby="nameHid" placeholder="name">
                                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity" aria-describedby="quantityHid" placeholder="quantity">
                                    <small id="quantityHid" class="form-text text-muted">Quantity is required</small>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Unit price</span>
                                    <input type="number" name="unitPrice" id="unitPrice" class="form-control" th:fields="*{unitPrice}" placeholder="unitprice">
                                    <span class="input-group-text">$</span>
                                </div>

                                <div class="form-group">
                                    <label for="categoryId">Category</label>
                                    <select class="form-control" name="categoryId" id="categoryId" th:fields="*{categoryId}">
                                    <option th:each="item : ${categories}" th:value="${item.categoryId}" 
                                    th:text="${item.name}" th:selected="${item.categoryId == product.categoryId}">Category Name</option>
                                  
                                  </select>
                                </div>

                            </div>
                            <div class="col-3">
                                <script>
                                    function chooseFile(fileInput) {
                                        if (fileInput.files && fileInput.files[0]) {
                                            var reader = new FileReader();
                                            reader.onload = function(e) {
                                                $("#image").attr('src', e.target.result);
                                            }
                                            reader.readAsDataURL(fileInput.files[0]);
                                        }
                                    }
                                </script>
                                <img id="image" src="/images/MADE IN VIETNAM (2).jpg" width="90%" class="img-fluid" alt="">
                                <div class="form-group">
                                    <label for="productImage">Image</label>
                                    <input type="file" onchange="chooseFile(this)" class="form-control-file" name="imageFile" id="productImage" placeholder="" aria-describedby="fileHelpId">
                                    <small id="fileHelpId" class="form-text text-muted">Product image is required</small>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Discount</span>
                                    <input type="number" name="discount" id="discount" th:fields="*{discount}" class="form-control" placeholder="discount">
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control" name="status" id="status" th:fields="*{status}">
                                    <option value="0">out of stock</option>
                                    <option value="1">on sale</option>
                                    <option value="2">featured     </option> 
                                    <option value="3">best seller</option>
                                    <option value="4">out of order</option>
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" name="description" th:fields="*{description}" id="description" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a class="btn btn-success">New</a>
                        <button class="btn btn-primary">Save</button>
                        <a class="btn btn-danger float-right">Delete</a>
                    </div>
                </div>
            </form>
        </div>

    </section>


</body>

</html>
