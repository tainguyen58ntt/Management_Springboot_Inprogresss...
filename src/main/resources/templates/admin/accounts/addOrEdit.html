<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">



<head>


</head>

<body>


    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                <!-- // cai nay dc lay tu model -->

                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${account.isEdit ? 'Edit account':'Add new account'}">Add New Account</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:fields="*{isEdit}">
                        <div class="form-group">
                            <label for="username">User name </label>

                            <input type="text" class="form-control" th:field="*{username}" aria-describedby="usernameHid" placeholder="username">
                            <small id="usernameIdHid" class="form-text text-muted">username id is required </small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password" aria-describedby="passwordHid" placeholder="password">
                            <small id="passwordHid" class="form-text text-muted">Password is required</small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">

                        <buttton type="reset" class="btn btn-secondary">Reset</buttton>
                        <a th:href="@{/admin/categories/list}" class="btn btn-success">List Accounts</a>
                        <!-- <span th:if="@{category.isEdit}"> -->
                        <button type="" class="btn btn-primary"><span th:if="@{account.isEdit}">update</span>
                                <span th:if="@{!account.isEdit}">save</span>
                            </button>
                        <!-- </span> -->
                    </div>
                </div>
            </form>
        </div>


    </section>


</body>

</html>
