<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">



<head>


</head>

<body>


    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <!-- // cai nay dc lay tu model -->

                <div class="card">
                    <div class="card-header">
                        <h2>Add New Category</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categoryId">Category Id</label>
                            <input type="hidden" th:field="*{isEdit}">
                            <input type="text" class="form-control" th:field="*{categoryId}" aria-describedby="categoryIdHid" placeholder="category id" readonly>
                            <small id="categoryIdHid" class="form-text text-muted">Category id is required </small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHid" placeholder="category name">
                            <small id="nameHid" class="form-text text-muted">Name is required</small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">

                        <buttton type="reset" class="btn btn-secondary">Reset</buttton>
                        <a th:href="@{/admin/categories/list}" class="btn btn-success">List Categories</a>
                        <!-- <span th:if="@{category.isEdit}"> -->
                        <button type="" class="btn btn-primary"><span th:if="@{category.isEdit}">update</span>
                                <span th:if="@{!category.isEdit}">save</span>
                            </button>
                        <!-- </span> -->
                    </div>
                </div>
            </form>
        </div>


    </section>


</body>

</html>
